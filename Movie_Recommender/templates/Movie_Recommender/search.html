{% extends "Movie_Recommender/base.html" %}
{% block content %}
	<div class="row">
		{% if movies %}
			{% for movie in movies %}
				<div class="card" style="width: 9rem;">
					<img src="{{ movie.movie_logo.url}}" class="card-img-top">
					<div class="card-body">
						<h6 class="card-title">{{movie.title}}</h6>
						<p class="card-text text-secondary">{{movie.genres}}</p>
					</div>
					<div class="d-flex align-items-end justify-content-center pb-1">
						<a href="{% url 'Movie_Recommender-moviedetail' movie.movieId %}" class="btn btn-primary">Rate Movie</a>
					</div>
				</div>
			{% endfor %}
		{% else %}
			<h3>No movies found</h3>
		{% endif %}
	</div>
{% endblock content %}
